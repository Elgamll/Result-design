<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Desktop.css" />
  </head>
  <body>
    <div class="container">
      <div class="result">
        <div><h4>Your Result</h4></div>
        <div class="circle">
          <span class="cnumber">76</span>
          <span class="circleof">of 100</span>
        </div>
        <div><h3 class="great">Great</h3></div>
        <pre>
You scored higher than 65% of
 the people who have taken 
these tests.
        </pre>
      </div>
      <div class="summary">
        <div>
          <h4>Summary</h4>
        </div>
        <div class="icons">
          <div class="Reaction">
            <img src="assets/images/icon-reaction.svg" alt="" />Reaction
            <p>
              <span class="mark">80</span> <span class="percent">/ 100</span>
            </p>
          </div>
          <div class="Memory">
            <img src="assets/images/icon-memory.svg" alt="" />Memory
            <p>
              <span class="mark">92</span> <span class="percent">/ 100</span>
            </p>
          </div>
          <div class="Verbal">
            <img src="assets/images/icon-verbal.svg" alt="" />Verbal
            <p>
              <span class="mark">61</span> <span class="percent">/ 100</span>
            </p>
          </div>
          <div class="Visual">
            <img src="assets/images/icon-visual.svg" alt="" />Visual
            <p>
              <span class="mark">72</span> <span class="percent">/ 100</span>
            </p>
          </div>
          <input class="continue" type="button" value="continue" />
        </div>
      </div>
    </div>
  </body>
</html>
